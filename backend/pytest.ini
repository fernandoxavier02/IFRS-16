[pytest]
# Configurações do pytest para testes da API IFRS 16

# Usar asyncio mode para testes assíncronos
asyncio_mode = auto

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Flags de execução
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers personalizados
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test

# Configurações de warning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para testes (opcional)
# timeout = 30

