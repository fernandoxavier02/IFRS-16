<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Engine IFRS 16</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section img {
            height: 80px;
            width: auto;
            margin: 0 auto 16px;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }
        .form-card {
            padding: 32px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .tabs-container {
            margin-bottom: 28px;
        }
        .form-actions {
            margin-top: 28px;
        }
        .form-links {
            margin-top: 24px;
            text-align: center;
        }
        .form-links a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .form-links a:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .form-links p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Circuit Background -->
    <div class="circuit-bg"></div>

    <div class="login-container fade-in">
        <!-- Logo -->
        <div class="logo-section">
            <img src="logo/Gemini_Generated_Image_rvkfr5rvkfr5rvkf.png" alt="FX Studio AI">
            <h1 class="page-title">Engine IFRS 16</h1>
            <p class="page-subtitle">Acesse sua conta</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-card form-card">
            <!-- Tabs -->
            <div class="tabs-container">
                <button id="tabUser" onclick="switchTab('user')" class="tab-btn active">
                    Usu√°rio
                </button>
                <button id="tabAdmin" onclick="switchTab('admin')" class="tab-btn">
                    Administrador
                </button>
            </div>

            <!-- Formul√°rio -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="label-neon">Email</label>
                    <input type="email" id="email" required class="input-neon" placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label class="label-neon">Senha</label>
                    <input type="password" id="password" required class="input-neon" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div id="errorMsg" class="error-msg" style="display: none;"></div>

                <div class="form-actions">
                    <button type="submit" id="btnSubmit" class="btn-neon" style="width: 100%;">
                        <span>Entrar</span>
                        <svg id="spinner" class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Links -->
            <div class="form-links">
                <a href="#" onclick="forgotPassword()">Esqueceu a senha?</a>
                <p id="registerLink">N√£o tem conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-neon">
            <p>¬© 2025 FX Studio AI - Todos os direitos reservados</p>
            <p style="margin-top: 8px; font-size: 0.75rem;">Engine IFRS 16 v1.1.1</p>
        </div>
    </div>

    <script>
        // Detecta automaticamente a URL da API baseado no ambiente
        const getApiUrl = () => {
            const hostname = window.location.hostname;
            
            // Firebase Hosting / Dom√≠nio customizado (produ√ß√£o) - Backend no Cloud Run
            if (
                hostname.includes('fxstudioai.com') ||
                hostname.includes('web.app') ||
                hostname.includes('firebaseapp.com')
            ) {
                return 'https://ifrs16-backend-1051753255664.us-central1.run.app';
            }
            
            // Desenvolvimento local
            return 'http://localhost:8000';
        };
        
        const API_URL = getApiUrl();
        let currentTab = 'user';

        function switchTab(tab) {
            currentTab = tab;
            const tabUser = document.getElementById('tabUser');
            const tabAdmin = document.getElementById('tabAdmin');
            const registerLink = document.getElementById('registerLink');

            if (tab === 'user') {
                tabUser.className = 'tab-btn active';
                tabAdmin.className = 'tab-btn';
                registerLink.style.display = 'block';
            } else {
                tabAdmin.className = 'tab-btn active';
                tabUser.className = 'tab-btn';
                registerLink.style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const spinner = document.getElementById('spinner');
            const btnSubmit = document.getElementById('btnSubmit');

            errorMsg.style.display = 'none';
            spinner.style.display = 'inline-block';
            btnSubmit.disabled = true;

            try {
                const endpoint = currentTab === 'admin' 
                    ? '/api/auth/admin/login' 
                    : '/api/auth/login';

                const url = `${API_URL}${endpoint}`;
                const body = JSON.stringify({ email, password });
                
                console.log('üîç DEBUG LOGIN:', {
                    url,
                    endpoint,
                    email,
                    passwordLength: password.length,
                    currentTab
                });

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: body
                });

                const data = await response.json();
                
                console.log('üì• RESPOSTA:', {
                    status: response.status,
                    ok: response.ok,
                    detail: data.detail
                });

                if (response.ok) {
                    // Salvar token
                    localStorage.setItem('ifrs16_auth_token', data.access_token);
                    localStorage.setItem('ifrs16_user_token', data.access_token);
                    localStorage.setItem('ifrs16_user_type', data.user_type);

                    // Redirecionar
                    if (data.user_type === 'admin') {
                        window.location.href = 'Calculadora_IFRS16_Deploy.html';
                    } else {
                        // Usu√°rio vai para o dashboard
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorMsg.textContent = data.detail || 'Erro ao fazer login';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Erro de conex√£o. Verifique se o servidor est√° rodando.';
                errorMsg.style.display = 'block';
            }

            spinner.style.display = 'none';
            btnSubmit.disabled = false;
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Digite seu email primeiro');
                return;
            }
            
            fetch(`${API_URL}/api/auth/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            }).then(() => {
                alert('Se o email existir, voc√™ receber√° instru√ß√µes de recupera√ß√£o.');
            });
        }

        // Verificar se j√° est√° logado
        window.onload = function() {
            const token = localStorage.getItem('ifrs16_auth_token') || localStorage.getItem('ifrs16_user_token');
            const userType = localStorage.getItem('ifrs16_user_type');
            
            if (token) {
                // Tanto admin quanto usu√°rio v√£o para a calculadora
                // Admin pode acessar admin.html pelo bot√£o no header
                window.location.href = 'Calculadora_IFRS16_Deploy.html';
            }
        };
    </script>
</body>
</html>
