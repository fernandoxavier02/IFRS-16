[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    stripe: testes relacionados ao Stripe MCP
    firebase: testes relacionados ao Firebase MCP
    cloudsql: testes relacionados ao Cloud SQL MCP
    unified: testes relacionados ao Unified MCP
    integration: testes de integração
addopts = -v --tb=short -ra
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
