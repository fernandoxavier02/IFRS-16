<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Engine IFRS 16</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .register-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section img {
            height: 80px;
            width: auto;
            margin: 0 auto 16px;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }
        .form-card {
            padding: 32px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-actions {
            margin-top: 28px;
        }
        .form-links {
            margin-top: 24px;
            text-align: center;
        }
        .form-links a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .form-links a:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .form-links p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .strength-container {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        .strength-bar {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: var(--dark-border);
            transition: all 0.3s ease;
        }
        .strength-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <!-- Circuit Background -->
    <div class="circuit-bg"></div>

    <div class="register-container fade-in">
        <!-- Logo -->
        <div class="logo-section">
            <img src="logo/Gemini_Generated_Image_rvkfr5rvkfr5rvkf.png" alt="FX Studio AI">
            <h1 class="page-title">Criar Conta</h1>
            <p class="page-subtitle">Comece a usar o Engine IFRS 16</p>
        </div>

        <!-- Card de Registro -->
        <div class="glass-card form-card">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label class="label-neon">Nome Completo</label>
                    <input type="text" id="name" required class="input-neon" placeholder="Seu nome">
                </div>
                <div class="input-group">
                    <label class="label-neon">Email</label>
                    <input type="email" id="email" required class="input-neon" placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label class="label-neon">Nome da Empresa (opcional)</label>
                    <input type="text" id="companyName" class="input-neon" placeholder="Nome da sua empresa">
                </div>
                <div class="input-group">
                    <label class="label-neon">Senha</label>
                    <input type="password" id="password" required minlength="8" class="input-neon" placeholder="••••••••" oninput="checkPasswordStrength(this.value)">
                    <div class="strength-container">
                        <div id="strength1" class="strength-bar"></div>
                        <div id="strength2" class="strength-bar"></div>
                        <div id="strength3" class="strength-bar"></div>
                        <div id="strength4" class="strength-bar"></div>
                    </div>
                    <p id="strengthText" class="strength-text">Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número</p>
                </div>
                <div class="input-group">
                    <label class="label-neon">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required class="input-neon" placeholder="••••••••">
                </div>

                <div id="errorMsg" class="error-msg" style="display: none;"></div>
                <div id="successMsg" class="success-msg" style="display: none;"></div>

                <div class="form-actions">
                    <button type="submit" id="btnSubmit" class="btn-neon" style="width: 100%;">
                        <span>Criar Conta</span>
                        <svg id="spinner" class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Links -->
            <div class="form-links">
                <p>Já tem conta? <a href="login.html">Faça login</a></p>
                <p style="margin-top: 12px;">
                    <a href="landing.html" style="display: inline-flex; align-items: center; gap: 6px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Voltar para página inicial
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-neon">
            <p>© 2025 FX Studio AI - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        const getApiUrl = () => {
            const hostname = window.location.hostname;

            if (
                hostname.includes('fxstudioai.com') ||
                hostname.includes('web.app') ||
                hostname.includes('firebaseapp.com')
            ) {
                return 'https://ifrs16-backend-1051753255664.us-central1.run.app';
            }

            return 'http://localhost:8000';
        };

        const API_URL = getApiUrl();

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            
            const colors = ['#ff4466', '#ffaa00', '#88ff00', '#00ff88'];
            const texts = ['Fraca', 'Regular', 'Boa', 'Forte'];
            
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`strength${i}`);
                el.style.background = i <= strength ? colors[strength - 1] : 'var(--dark-border)';
            }
            
            const textEl = document.getElementById('strengthText');
            if (strength > 0) {
                textEl.textContent = `Força da senha: ${texts[strength - 1]}`;
                textEl.style.color = colors[strength - 1];
            } else {
                textEl.textContent = 'Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número';
                textEl.style.color = 'var(--text-muted)';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const companyName = document.getElementById('companyName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const spinner = document.getElementById('spinner');
            const btnSubmit = document.getElementById('btnSubmit');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validações
            if (password !== confirmPassword) {
                errorMsg.textContent = 'As senhas não coincidem';
                errorMsg.style.display = 'block';
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                errorMsg.textContent = 'A senha deve conter pelo menos 1 maiúscula, 1 minúscula e 1 número';
                errorMsg.style.display = 'block';
                return;
            }

            spinner.style.display = 'inline-block';
            btnSubmit.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password,
                        company_name: companyName || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Conta criada com sucesso! Redirecionando...';
                    successMsg.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'landing.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.detail || 'Erro ao criar conta';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Erro de conexão. Verifique se o servidor está rodando.';
                errorMsg.style.display = 'block';
            }

            spinner.style.display = 'none';
            btnSubmit.disabled = false;
        }
    </script>
</body>
</html>
