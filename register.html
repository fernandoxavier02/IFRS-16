<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Repositório IFRS 16</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'] },
                    colors: {
                        primary: { 500: '#22c55e', 600: '#16a34a', 700: '#15803d' },
                        dark: { 700: '#334155', 800: '#1e293b', 900: '#0f172a', 950: '#020617' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-dark {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
        }
        .input-dark:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="IFRS 16" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-white">Criar Conta</h1>
            <p class="text-gray-400 text-sm mt-1">Comece a usar o Repositório IFRS 16</p>
        </div>

        <!-- Card de Registro -->
        <div class="glass-card rounded-2xl p-8">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nome Completo</label>
                        <input type="text" id="name" required
                            class="w-full input-dark rounded-lg px-4 py-3"
                            placeholder="Seu nome">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" required
                            class="w-full input-dark rounded-lg px-4 py-3"
                            placeholder="seu@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                        <input type="password" id="password" required minlength="8"
                            class="w-full input-dark rounded-lg px-4 py-3"
                            placeholder="••••••••"
                            oninput="checkPasswordStrength(this.value)">
                        <div class="mt-2 flex gap-1">
                            <div id="strength1" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength2" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength3" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength4" class="password-strength flex-1 bg-gray-700"></div>
                        </div>
                        <p id="strengthText" class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" required
                            class="w-full input-dark rounded-lg px-4 py-3"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="errorMsg" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-400 text-sm"></div>
                <div id="successMsg" class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/50 rounded-lg text-green-400 text-sm"></div>

                <button type="submit" id="btnSubmit"
                    class="w-full btn-primary text-white py-3 rounded-lg font-semibold mt-6 transition-all flex items-center justify-center gap-2">
                    <span>Criar Conta</span>
                    <svg id="spinner" class="w-5 h-5 animate-spin hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">
                    Já tem conta? <a href="login.html" class="text-primary-500 hover:text-primary-400">Faça login</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>© 2025 Fernando Xavier - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        const getApiUrl = () => {
            const hostname = window.location.hostname;

            if (
                hostname.includes('fxstudioai.com') ||
                hostname.includes('web.app') ||
                hostname.includes('firebaseapp.com')
            ) {
                return 'https://ifrs16-backend-1051753255664.us-central1.run.app';
            }

            return 'http://localhost:8000';
        };

        const API_URL = getApiUrl();

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Fraca', 'Regular', 'Boa', 'Forte'];
            
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`strength${i}`);
                el.className = 'password-strength flex-1 ' + (i <= strength ? colors[strength - 1] : 'bg-gray-700');
            }
            
            const textEl = document.getElementById('strengthText');
            if (strength > 0) {
                textEl.textContent = `Força da senha: ${texts[strength - 1]}`;
                textEl.className = 'text-xs mt-1 ' + colors[strength - 1].replace('bg-', 'text-');
            } else {
                textEl.textContent = 'Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número';
                textEl.className = 'text-xs text-gray-500 mt-1';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const spinner = document.getElementById('spinner');
            const btnSubmit = document.getElementById('btnSubmit');

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            // Validações
            if (password !== confirmPassword) {
                errorMsg.textContent = 'As senhas não coincidem';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                errorMsg.textContent = 'A senha deve conter pelo menos 1 maiúscula, 1 minúscula e 1 número';
                errorMsg.classList.remove('hidden');
                return;
            }

            spinner.classList.remove('hidden');
            btnSubmit.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Conta criada com sucesso! Redirecionando para login...';
                    successMsg.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.detail || 'Erro ao criar conta';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = 'Erro de conexão. Verifique se o servidor está rodando.';
                errorMsg.classList.remove('hidden');
            }

            spinner.classList.add('hidden');
            btnSubmit.disabled = false;
        }
    </script>
</body>
</html>
